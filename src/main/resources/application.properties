spring.application.name=springsecuritybasic

logger.level.org.springframework=debug

server.port=8080
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/bank
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
server.error.whitelabel.enabled=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

hibernate.dialect=spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect


